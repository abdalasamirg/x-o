<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRICK-TRACK</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row points">
            <div class="col-2 " style="color: blue;">BLUE<span id="blue" style="margin-left: 10px;">0</span></div>
            <div class="col-2" style="color: red;">RED<span id="red" style="margin-left: 10px;">0</span></div>

        </div>
    </div>

    <div class="contanier">
        <div class="tables text-center " style="max-width:600px ;margin-top: 100px; text-align: center;">
            <div class="row" id="row">
                <div class="col" id="one"></div>
                <div class="col" id="two"></div>
                <div class="col" id="three"></div>
            </div>
            <div class="row">
                <div class="col" id="four"></div>
                <div class="col" id="five"></div>
                <div class="col" id="six"></div>
            </div>
            <div class="row">
                <div class="col" id="seven"></div>
                <div class="col" id="eight"></div>
                <div class="col" id="nine"></div>
            </div>
            <div class="row"><button id="button" style="border: none;background-color: rgb(132, 133, 125);padding: 20px;">New</button></div>
            <div class="row"><button id="button" style="border: none;background-color: rgb(132, 133, 125);padding: 20px;">Refresh</button></div>

        </div>
    </div>
</body>
<script src="js/script.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
